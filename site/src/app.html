<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<!-- Apple Touch Icon (iOS) -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		<!-- Android / PWA -->
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Theme color -->
		<meta name="theme-color" content="#ffffff" />

		<link
			rel="preload"
			as="image"
			href="%sveltekit.assets%/images/glassmorphism.png"
			fetchpriority="high"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/pictures/d1.png" as="image" />
		<link rel="preload" href="/pictures/d2.png" as="image" />
		<link rel="preload" href="/pictures/d3.png" as="image" />
		<link rel="preload" href="/pictures/p-4.jpg" as="image" />
		<link rel="preload" href="/pictures/p-6.jpg" as="image" />

		%sveltekit.head%
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-MK3G71C2ND"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-MK3G71C2ND');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
