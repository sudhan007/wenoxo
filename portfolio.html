<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow-y: hidden;
      }
      #pdf-container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="pdf-container"></div>

    <script>
      let pdfUrl = "/wenoxo/portfolio.pdf";
      let pdfObject = document.createElement("object");
      pdfObject.setAttribute("data", pdfUrl);
      pdfObject.setAttribute("type", "application/pdf");
      pdfObject.setAttribute("width", "100%");

      let viewportHeight = window.innerHeight;
      pdfObject.setAttribute("height", viewportHeight + "px");

      pdfObject.innerHTML =
        'If you are unable to view the PDF, you can <a href="' +
        pdfUrl +
        '">download it here</a>.';

      document.getElementById("pdf-container").appendChild(pdfObject);
    </script>
  </body>
</html>
