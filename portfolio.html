<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wenoxo Technologies - Portfolio</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #pdf-container {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="pdf-container"></div>

    <script>
      // Change the URL to your actual PDF file location
      var pdfUrl = "/wenoxo/assets/portfolio.pdf";

      // Create an <object> element to embed the PDF
      var pdfObject = document.createElement("object");
      pdfObject.setAttribute("data", pdfUrl);
      pdfObject.setAttribute("type", "application/pdf");
      pdfObject.setAttribute("width", "100%");
      pdfObject.setAttribute("height", "100%");

      // Check if the viewport width is less than a certain threshold (adjust as needed)
      if (window.innerWidth < 600) {
        // If small screen, initiate the download automatically
        var downloadLink = document.createElement("a");
        downloadLink.href = pdfUrl;
        downloadLink.textContent = "Download PDF";
        downloadLink.setAttribute("download", "portfolio.pdf");
        document.getElementById("pdf-container").appendChild(downloadLink);
      } else {
        // If larger screen, display a message with a download link
        pdfObject.innerHTML =
          'Unable to display PDF on small screens. Please download it using the link below:<br><a href="' +
          pdfUrl +
          '" download>Download PDF</a>';
        // Append the <object> element to the container div
        document.getElementById("pdf-container").appendChild(pdfObject);
      }
    </script>
  </body>
</html>
